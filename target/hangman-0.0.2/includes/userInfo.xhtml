<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="pnlUser" header="Player Information">
		<p:outputLabel value="  Player: " />
		<p:inputText readonly="true" placeholder="Player" size="15"
			maxlength="15" value="#{MBhangman.player}" id="playertxbinfo" />
		<p:outputLabel value="  Score: " />
		<p:inputText readonly="true" placeholder="0000" size="15"
			maxlength="15" value="#{MBhangman.score}" id="scoretxb"/>
		<p:outputLabel value="" />
	</p:panel>
	<p:panel id="pnuserinfotot">
		<p:dataTable id="userInfotbl" emptyMessage="Hangman" styleClass="tableClass">
			<p:column headerText="Last Score" styleClass=" normal">
				<h:outputText value="#{MBhangman.lastScore}" />
			</p:column>

			<p:column headerText="Highest Score" styleClass=" normal">
				<h:outputText value="#{MBhangman.highestScore}" />
			</p:column>

			<p:column headerText="Victories" styleClass="short">
				<h:outputText value="#{MBhangman.victoriesTotal}" />
			</p:column>
			<p:column headerText="Defeats" styleClass="short">
				<h:outputText value="#{MBhangman.defeatsTotal}" />
			</p:column>
			<p:column headerText="Total Score" styleClass=" normal">
				<h:outputText value="#{MBhangman.sumScoreTotal}" />
			</p:column>
		</p:dataTable>


	</p:panel>
</ui:composition>
